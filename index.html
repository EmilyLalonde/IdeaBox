<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox Triples | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
</head>
<body>
  <aside>
    <nav>
      <h1>IdeaBox Redux</h1>
      <h3>Filter Starred Ideas</h3>
      <button>Show Starred Ideas</button>
      <h3>Filter by Quality</h3>
      <ul>
        <li>Swill</li>
        <li>Plausible</li>
        <li>Genius</li>
      </ul>
      <form>
        <label for="New Quality">New Quality</label>
        <input type="text">
      </form>
      <button>Add New Quality</button>
    </nav>
  </aside>
  <section class='input-field'>
    <form action="">
      <label for="Title">Title</label>
      <input type="text">
    </form>
    <form action="">
      <label for="Body">Body</label>
      <input type="text">
    </form>
    <button>Save</button>
    <form action="">
      <input type="text" placeholder="Search ideas">
      <button type=submit></button>
    </form>
  </section>
  <section class='idea-field'>
    <article>
      <header>
        <img src="" alt="">
        <button></button>
      </header>
      <h2>Idea title</h2>
      <p>Bla bla bla</p>
      <footer>
        <img src="" alt="">
        <h4></h4>
        <img src="" alt="">
      </footer>
    </article>      
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
