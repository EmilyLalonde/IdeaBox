<!DOCTYPE html>
<html>

<head>
  <title>IdeaBox Triples | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body class="container">
  <aside>
    <nav>
      <h1>IdeaBox Redux</h1>
      <h3>Filter Starred Ideas</h3>
      <button class= "starred-button">Show Starred Ideas</button>
      <h5>Filter by Quality</h5>
      <ul>
        <li>Swill</li>
        <li>Plausible</li>
        <li>Genius</li>
      </ul>
      <form>
        <label for="New Quality">New Quality</label>
        <input type="text">
      </form>
      <button>Add New Quality</button>
      <h5></h5>
    </nav>
  </aside>
  <main class='input-field'>
    <form action="">
      <label for="Title">Title</label>
      <input type="text" id="title-input">
    </form>
    <form action="">
      <label for="Body">Body</label>
      <input type="text" id="body-input">
    </form>
    <button id="submit-input">Save</button>
    <form action="">
      <input type="text" placeholder="Search ideas">
      <button type=submit></button>
    </form>
  </main>
  <section class='idea-field'>
    <article>
      <header>
        <img type=submit id="star-button" src="" alt="star button">
        <button class="close-the-card"></button>
      </header>
      <h2>Idea title</h2>
      <p>Bla bla bla</p>
      <footer>
        <img id="upvote-button" src="" alt="upvote icon">
        <h4></h4>
        <img id="downvote-button" src="" alt="downvote icon">
      </footer>
    </article>
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>

</html>
