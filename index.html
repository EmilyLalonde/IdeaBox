<!DOCTYPE html>
<html lang="en">
<head>
  <title>IdeaBox Triples | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container">
  <aside>
    <nav>
      <h1>IdeaBox Redux</h1>
      <h3>Filter Starred Ideas</h3>
      <button class="starred-button">Show Starred Ideas</button>
      <h5></h5>
      <h3>Filter by Quality</h3>
      <ul>
        <li class= "hover-red">Swill</li>
        <li class= "hover-red">Plausible</li>
        <li class= "hover-red">Genius</li>
      </ul>
      <h5></h5>
      <form>
        <label for="New Quality">New Quality</label>
        <input class="quality-search-field" type="text">
      </form>
      <button class="quality-button">Add New Quality</button>
      <h5></h5>
    </nav>
  </aside>
  <main class="input-field">
      <form>
        <p>Title</p>
        <input type="text" id="title-input">
      </form>
      <form>
        <p>Body</p>
        <textarea type="text" id="body-input"></textarea>
      </form>
      <button type="submit" id="submit-input" class="button"> Save</button>
      <form class="search-btn-and-input">
        <button id="search-button" type=submit>
          <i class="fa fa-search"></i>
        </button>
        <input id="search-input" type="text" placeholder="Search ideas">
      </form>
  </main>
  <section class="idea-field">
    <p class="greeting"> Please enter an idea....</p>
  </section>
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>
</html>
